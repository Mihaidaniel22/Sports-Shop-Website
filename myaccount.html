<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="categorii/font-awesome-4.7.0/css/font-awesome.min.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
    rel="stylesheet"
  />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <a href="home.html" class="logo"><img src="logo.png" alt="Logo" /></a>
        <nav>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="myaccount.html">My Account</a></li>
            <li><a href="shoppingcart.html"><i class="fa fa-shopping-cart fa-2x cosicon"></i></a></li>
          </ul>
        </nav>
      </div>

      <div class="form-container">
        <div class="wrapper">
          <div class="wrapper2">
            <form action="">
              <div class="form-label">
                <label for="email">EMAIL:</label>
                <input type="email" id="email" name="email" required />
              </div>

              <div class="form-label">
                <label for="password">PASSWORD:</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  minlength="8"
                  required
                />
              </div>

              <div class="form-label-button-container">
                <button type="submit">LOGIN</button>
              </div>
            </form>

            <div
              onclick="navigateTo('register')"
              class="form-register-button-container"
            >
              <button>REGISTER</button>
            </div>
          </div>
        </div>
      </div>

      <div class="footer-container">
        <footer class="footer">
          <p>&copy; 2023 BetterPlay</p>
          <p><a href="#">Privacy Policy</a></p>
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
